<!DOCTYPE HTML>
<html dir="ltr" lang="en">
<head>
    <title>{{ page.title }} - {{ site.name }}</title>
    {% include head.html %}
</head>
<body>
    <div id="container">
        {% include header.html %}
        <div id="content">
            <div id="secondaryNavigation">
                <div id="breadcrumb">
                    <a href="/">Home</a> >
                    <a href="/articles/">Articles</a> >
                    <span>{{ page.title }}</span>
                </div>
                <!--<div id="back"><a class="back" href="/articles/">Back to articles</a></div>-->
            </div>

            <div id="post">

                <h1>{{ page.title }}</h1>
                <p class="meta">
                    <span class="date">{{ page.date | date: "%-d %B %Y"  }}</span>,
                    <span class="wordCount">{{ page.content | number_of_words }} words</span>
                </p>
                {{ content }}
            </div>
        </div>
        {% include footer.html %}
    </div>
</body>
</html>
